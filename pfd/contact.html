<body>

  <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="indexd.html">
        <img src="logo.png" alt="نُطقنا" height="50" class="me-2">
        <span class="fs-4 fw-bold text-primary">نُطقنا</span>
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="indexd.html">الرئيسية</a></li>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">اتصل بنا</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">الرسالة</label>
          <textarea class="form-control" id="message" rows="5" placeholder="اكتب رسالتك هنا..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">إرسال</button>
      </form>
    </div>
  </section>
