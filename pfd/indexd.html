<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نُطقنا - منصة دعم أولياء أطفال التوحد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #85bae2;
      --green: #92cac7;
      --purple: #9999c9;
      --dark: #333;
      --light: #f8f9fa;
      --gradient: linear-gradient(to left, #85bae2, #92cac7, #9999c9);
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      color: var(--dark);
      margin: 0;
      padding: 0;
    }
    
    /* التدرج اللوني في الخلفية */
    .gradient-bg {
      background: var(--gradient);
      background-size: 200% 200%;
      animation: gradientAnimation 8s ease infinite;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* الهيدر بدون إطار */
    .navbar {
      background-color: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      padding: 15px 0;
      border-bottom: none !important;
    }
    
    .navbar-brand {
      font-weight: 800;
    }
    
    .text-primary {
      color: var(--blue) !important;
    }
    
    /* أزرار بدون إطار */
    .btn {
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--blue);
      color: white;
    }
    
    .btn-outline-primary {
      background-color: transparent;
      color: var(--blue);
      box-shadow: inset 0 0 0 2px var(--blue);
    }
    
    .btn-outline-primary:hover {
      background-color: var(--blue);
      color: white;
    }
    
    /* القسم الترحيبي بدون إطارات */
    .hero-section {
      min-height: 100vh;
      padding: 120px 0 80px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
    }
    
    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 1.5rem;
    }
    
    .hero-subtitle {
      font-size: 1.25rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }
    
    /* الصورة بدون إطار */
    .hero-img {
      border-radius: 15px;
      transition: all 0.5s ease;
      max-width: 100%;
      height: auto;
      box-shadow: none;
      transform: none;
    }
    
    /* تأثيرات النص */
    .text-gradient {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    /* التأثيرات على الشاشات الصغيرة */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.2rem;
      }
      
      .hero-subtitle {
        font-size: 1.1rem;
      }
      
      .hero-img {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- الهيدر بدون إطار -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="شعار نُطقنا" height="50" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="indexd.html">الرئيسية</a></li>
            <li class="nav-item"><a class="nav-link" href="aboutd.html">من نحن</a></li>
            <li class="nav-item"><a class="nav-link" href="servicesd.html">الخدمات</a></li>
            <li class="nav-item"><a class="nav-link active fw-bold" href="contactd.html">اتصل بنا</a></li>
            <li class="nav-item"><a class="btn btn-outline-primary ms-3 px-4" href="logind.html">تسجيل الدخول</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <!-- القسم الترحيبي بدون إطارات -->
  <section class="hero-section gradient-bg text-white">
    <div class="container">
      <div class="row align-items-center">
        <!-- النص -->
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="hero-title">مرحبًا بك في <span class="text-gradient">نُطقنا</span>... حيث يبدأ الفهم، وينمو التواصل</h1>
          <p class="hero-subtitle">
            في عالم الطفل المصاب بالتوحد، كل إشارة هي رسالة، وكل تقدم هو إنجاز.  
            في "نُطقنا"، نحن هنا لنمشي معك خطوة بخطوة نحو إدراك أعمق واحتواء أكبر.
          </p>
          <div class="d-flex gap-3">
            <a href="#" class="btn btn-primary">ابدأ الرحلة</a>
          </div>
        </div>
        <!-- الصورة -->
        <div class="col-lg-6">
          <img src="home.png" alt="طفل مع والدته" class="img-fluid hero-img">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
