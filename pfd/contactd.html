<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نُطقنا - اتصل بنا</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #85bae2;
      --green: #92cac7;
      --purple: #9999c9;
      --dark: #333;
      --light: #f8f9fa;
      --gradient: linear-gradient(to left, #85bae2, #92cac7, #9999c9);
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      color: var(--dark);
      margin: 0;
      padding: 0;
    }
    
    /* التدرج اللوني في الخلفية */
    .gradient-bg {
      background: var(--gradient);
      background-size: 200% 200%;
      animation: gradientAnimation 8s ease infinite;
    }
    
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* الهيدر بدون إطار */
    .navbar {
      background-color: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      padding: 15px 0;
      border-bottom: none !important;
    }
    
    .navbar-brand {
      font-weight: 800;
    }
    
    .text-primary {
      color: var(--blue) !important;
    }
    
    /* أزرار بدون إطار */
    .btn {
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--blue);
      color: white;
    }
    
    .btn-outline-primary {
      background-color: transparent;
      color: var(--blue);
      box-shadow: inset 0 0 0 2px var(--blue);
    }
    
    .btn-outline-primary:hover {
      background-color: var(--blue);
      color: white;
    }
    
    /* تأثيرات النص */
    .text-gradient {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    /* قسم المحتوى */
    .contact-section {
      padding: 100px 0;
      background-color: white;
    }
    
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .section-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--gradient);
      margin-top: 15px;
      border-radius: 2px;
    }
    
    .contact-info {
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      height: 100%;
    }
    
    .contact-icon {
      font-size: 1.5rem;
      color: var(--blue);
      margin-left: 10px;
    }
    
    .form-control {
      border-radius: 10px;
      padding: 12px 20px;
      border: 1px solid #eee;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(133, 186, 226, 0.2);
      border-color: var(--blue);
    }
    
    /* التأثيرات على الشاشات الصغيرة */
    @media (max-width: 768px) {
      .section-title {
        font-size: 2rem;
      }
      
      .contact-info {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- الهيدر بدون إطار -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="indexd.html">
        <img src="logo.png" alt="شعار نُطقنا" height="50" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="indexd.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutd.html">من نحن</a></li>
          <li class="nav-item"><a class="nav-link" href="servicesd.html">الخدمات</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="contactd.html">اتصل بنا</a></li>
          <li class="nav-item"><a class="btn btn-outline-primary ms-3 px-4" href="logind.html">تسجيل الدخول</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- محتوى الصفحة -->
  <section class="contact-section">
    <div class="container">
      <h1 class="section-title text-center">اتصل <span class="text-gradient">بنا</span></h1>
      
      <div class="row mt-5">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" placeholder="الاسم" required>
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" placeholder="البريد الإلكتروني" required>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="الموضوع">
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="5" placeholder="رسالتك" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary px-4">إرسال الرسالة</button>
          </form>
        </div>
        
        <div class="col-lg-6">
          <div class="contact-info">
            <h3 class="mb-4">معلومات التواصل</h3>
            
            <div class="d-flex align-items-start mb-4">
              <span class="contact-icon">📧</span>
              <div>
                <h5>البريد الإلكتروني</h5>
                <p>info@nutqna.com</p>
              </div>
            </div>
            
            <div class="d-flex align-items-start mb-4">
              <span class="contact-icon">📱</span>
              <div>
                <h5>الهاتف</h5>
                <p>+966 12 345 6789</p>
              </div>
            </div>
            
            <div class="d-flex align-items-start mb-4">
              <span class="contact-icon">🏢</span>
              <div>
                <h5>العنوان</h5>
                <p>بسكرة، الجزائر</p>
              </div>
            </div>
            
            <div class="d-flex align-items-start">
              <span class="contact-icon">🕒</span>
              <div>
                <h5>ساعات العمل</h5>
                <p>الأحد - الخميس: 8 صباحًا - 5 مساءً</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
